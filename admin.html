<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - New World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="New World Logo" class="logo">
    </header>
    <main>
        <h2>Admin Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Đăng nhập</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 New World Language Center</p>
    </footer>
</body>
</html>
